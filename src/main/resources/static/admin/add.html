<!doctype html>
<html lang="ko" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORGANICO | admin</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="../css/admin.css" th:href="@{/css/items.css}">
  <link rel="icon" type="image/x-icon" href="../img/favicon2.ico">
  <script src="../../static/js/script.js" th:src="@{/js/script.js}"></script>
</head>

<body>
  <div id="wrap">
    <!-- START : header -->
    <div id="header">
      <div class="gnb row">
        <div class="col">
          <h1 class="d-inline"><a href=""><img src="../img/logo.png" alt="organico logo" width="150px"></a></h1>
          <span class="ms-3">새 상품 등록</span>
        </div>
        <button class="btn btn-outline-dark col-3">홈페이지로 돌아가기</button>
      </div>
    </div>
    <!-- END : header -->
    <!-- START : container -->
    <div id="container">
      <form method="post" enctype="multipart/form-data" class="form-control">
        <div class="row">
          <img src="https://via.placeholder.com/550x700" alt="" class="col-5">
        </div>
        <div class="row m-2">
          <label for="name" class="col-2">상품명</label>
          <input type="text" class="form-control col" id="name" name="name">
        </div>
        <div class="row m-2">
          <label for="price" class="col-2">가격</label>
          <input type="text" class="form-control col" id="price" name="price">
        </div>
        <div class="row m-2">
          <label for="origin" class="col-2">원산지</label>
          <input type="text" class="form-control col" id="origin" name="origin">
        </div>
        <div class="row m-2">
          <label for="ingredient" class="col-2">성분</label>
          <input type="text" class="form-control col" id="ingredient" name="ingredient">
        </div>
        <div class="row m-2">
          <label for="image" class="col-2">이미지</label>
          <input type="file" class="form-control col" id="image" name="image">
        </div>
        <input type="submit" value="상품 등록" class="btn btn-lg btn-outline-dark col-6">
      </form>
    </div>
    <!-- END : container -->
  </div>
</body>
